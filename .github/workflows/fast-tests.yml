name: Fast Tests

on:
  push:
  pull_request:

jobs:
  quick-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        
    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
          
    - name: Install dependencies
      run: |
        poetry install --with dev
        
    - name: Run fast tests
      run: |
        poetry run pytest -v --tb=short
        
    - name: Test import of main modules
      run: |
        poetry run python -c "import data_processing.dataframe_processor; print('✓ dataframe_processor imports successfully')"
        poetry run python -c "import data_processing.date_converter; print('✓ date_converter imports successfully')"
        poetry run python -c "import data_processing.exporter; print('✓ exporter imports successfully')"
        poetry run python -c "import visualization.chart_net_dividend; print('✓ chart_net_dividend imports successfully')" || echo "⚠ chart_net_dividend import failed (may be expected)"
