[project]
name = "xtb-dividend-analysis"
version = "0.1.0"
description = "Processes XTB broker financial data, applies transformations, and exports results to a Google Sheets-compatible CSV."
authors = []
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.3.0",
    "numpy>=2.3.0",
    "matplotlib>=3.10.0",
    "openpyxl>=3.1.5",
    "playwright>=1.56.0",
    "tabulate>=0.9.0"
]

[tool.poetry]
package-mode = false


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
flake8 = "^7.0.0"
black = "^24.0.0"
isort = "^5.13.0"
mypy = "^1.0.0"
types-tabulate = "^0.9.0"
safety = "^3.0.0"
bandit = "^1.7.0"
tox = "^4.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--cov=data_processing",
    "--cov=data_acquisition",
    "--cov=visualization",
    "--cov=config",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml"
]

[tool.coverage.run]
source = ["data_processing", "data_acquisition", "visualization", "config"]
omit = [
    "tests/*",
    "*/__pycache__/*",
    "*/migrations/*",
    "venv/*",
    ".tox/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]
